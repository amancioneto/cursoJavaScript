<!DOCTYPE html>
<html>
  <head>
    <title>Simulador Diverso</title>
    <script>
      function calcularParcelas() {
        var total = parseFloat(prompt("Digite o valor total:"));
        var parcelas = parseInt(prompt("Digite o número de parcelas:"));
        var valorParcela = total / parcelas;
        for (var i = 1; i <= parcelas; i++) {
          console.log("Parcela " + i + ": R$ " + valorParcela.toFixed(2));
        }
      }

      function simularEmprestimo() {
        var valorInicial = parseFloat(prompt("Digite o valor do empréstimo:"));
        var parcelas = parseInt(prompt("Digite o número de parcelas:"));
        var decremento = valorInicial * 0.05;
        for (var i = 1; i <= parcelas; i++) {
          console.log("Parcela " + i + ": R$ " + valorInicial.toFixed(2));
          valorInicial -= decremento;
        }
      }

      function manipularEntrada() {
        var entrada;
        while (entrada !== "sair") {
          entrada = prompt("Digite algo (ou 'sair' para encerrar):");
          console.log("Você digitou: " + entrada);
        }
      }

      function somaEMedia() {
        var soma = 0;
        var contador = 0;
        var entrada;
        while (true) {
          entrada = prompt("Digite um número (ou 'sair' para encerrar):");
          if (entrada === "sair") break;
          var numero = parseFloat(entrada);
          soma += numero;
          contador++;
          console.log(
            "Soma atual: " + soma + ", Média: " + (soma / contador).toFixed(2)
          );
        }
      }
    </script>
  </head>
  <body>
    <h1>Simulador Diverso</h1>
    <button onclick="calcularParcelas()">Calcular Parcelas</button>
    <button onclick="simularEmprestimo()">Simular Empréstimo</button>
    <button onclick="manipularEntrada()">Manipular Entrada</button>
    <button onclick="somaEMedia()">Soma e Média de Valores</button>
  </body>
</html>
